<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Simon Says game</h1>
        <h3>Press any key to start the game</h3>
        <h4 id="highscore"></h4>
    </header>

    <main>
        <div class="btn-container">
            <div class="line">
                <button class="btn blue" type="button" id="blue"></button>
                <button class="btn yellow" type="button" id="yellow"></button>
            </div>
            <div class="line">
                <button class="btn purple" type="button" id="purple"></button>
                <button class="btn orange" type="button" id="orange"></button>
            </div>
        </div>

    </main>

    <script src="./app.js"></script>
</body>
</html>
